<script>
// Функция для отправки событий в Google Analytics
function trackEvent(action, category = 'User Interaction', label = '') {
  if (typeof gtag !== 'undefined') {
    gtag('event', action, {
      'event_category': category,
      'event_label': label,
      'value': 1
    });
  }
}

  }
}

      trackEvent('click_detailed_survey', 'Survey', 'Main to Details');
      trackYandexEvent('detailed_survey_start');
    });

  if (statsBtn) {

      trackEvent('view_statistics', 'Navigation', 'Statistics Page');
      trackYandexEvent('view_statistics');
    });
